steps:
  # Build the container image using base image from Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'BASE_IMAGE=asia-east1-docker.pkg.dev/$PROJECT_ID/ggcraft-container/ggcraft-vue-base:latest'
      - '-t'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ggcraft-container/ggcraft-front:$COMMIT_SHA'
      - '-t'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ggcraft-container/ggcraft-front:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ggcraft-container/ggcraft-front:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ggcraft-container/ggcraft-front:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ggcraft-front'
      - '--image'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ggcraft-container/ggcraft-front:$COMMIT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'VITE_API_URL=https://ggcraft-api-xxxxx.a.run.app/api'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '60'

images:
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ggcraft-container/ggcraft-front:$COMMIT_SHA'
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ggcraft-container/ggcraft-front:latest'

timeout: '1200s'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
